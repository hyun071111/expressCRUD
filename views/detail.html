{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        {% if detail %}
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title mb-4">{{ detail.title }}</h1>
                    <div class="mb-4">
                        <small class="text-muted">
                            <i class="bi bi-calendar me-2"></i>{{ detail.date }}
                        </small>
                    </div>
                    <div class="card-text mb-4">
                        {{ detail.contents }}
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="/" class="btn btn-secondary">
                            <i class="bi bi-arrow-left me-2"></i>목록으로
                        </a>
                        <div>
                            <a href="/edit/{{ detail._id }}" class="btn btn-primary me-2">
                                <i class="bi bi-pencil me-2"></i>수정
                            </a>
                            <form action="/delete/{{detail._id}}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-danger" onclick="return confirm('정말 삭제하시겠습니까?')">
                                    <i class="bi bi-trash me-2"></i>삭제
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
