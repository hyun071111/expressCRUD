{% extends 'base.html' %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h1 class="display-4 mb-4">게시글 목록</h1>
    </div>
</div>

{% if list %}
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th style="width: 50%">제목</th>
                    <th style="width: 30%">내용</th>
                    <th style="width: 20%">작성일</th>
                </tr>
            </thead>
            <tbody>
                {% for writing in list %}
                <tr>
                    <td>
                        <a href="/detail/{{writing._id}}" class="text-decoration-none text-dark">
                            <i class="bi bi-file-text me-2"></i>{{ writing.title }}
                        </a>
                    </td>
                    <td class="text-truncate" style="max-width: 200px;">{{ writing.contents }}</td>
                    <td>{{ writing.date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% else %}
    <div class="alert alert-info" role="alert">
        <i class="bi bi-info-circle me-2"></i>작성된 글이 없습니다.
    </div>
{% endif %}
{% endblock %}
